<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Drawing Canvas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }
    canvas {
      border: 0.3px solid black;
      cursor: crosshair;
      width: 100%;
      height: 100%;
      max-width: 1800px;  /* Optional: To limit max width */
      max-height: 1800px;  /* Optional: To limit max height */
    }
  </style>
</head>
<body>
  <canvas id="drawingCanvas"></canvas>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    canvas.width = window.innerWidth * 0.8;
    canvas.height = window.innerHeight * 0.8;

    let drawing = false;

    // Get the canvas offset relative to the page
    const rect = canvas.getBoundingClientRect();

    // Adjust mouse position with respect to canvas
    function getMousePos(e) {
      const x = e.clientX - rect.left;  // Calculate X position relative to canvas
      const y = e.clientY - rect.top;   // Calculate Y position relative to canvas
      return { x, y };
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      const { x, y } = getMousePos(e);
      ctx.beginPath();
      ctx.moveTo(x, y);  // Move to the starting position
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const { x, y } = getMousePos(e);
      ctx.lineWidth = 1;  // Set line thickness to 0.1
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'black';
      ctx.lineTo(x, y);  // Draw line to current mouse position
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.closePath();
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.8;
    });
  </script>
</body>
</html>
