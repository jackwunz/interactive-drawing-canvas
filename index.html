<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Drawing Canvas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }
    canvas {
      border: 1px solid black;
      cursor: crosshair;
      width: 1800vw;  /* Set width relative to viewport */
      height: 802vh; /* Set height relative to viewport */
    }
  </style>
</head>
<body>
  <canvas id="drawingCanvas"></canvas>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    let drawing = false;

    // Adjust the canvas size
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    // Adjust mouse position according to canvas
    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;  // Get X position relative to canvas
      const y = e.clientY - rect.top;   // Get Y position relative to canvas
      return { x, y };
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      const { x, y } = getMousePos(e);
      ctx.beginPath();
      ctx.moveTo(x, y);  // Move to the start position
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const { x, y } = getMousePos(e);
      ctx.lineWidth = 1;  // Line thickness
      ctx.lineCap = 'round'; // Line cap style
      ctx.strokeStyle = 'black'; // Line color
      ctx.lineTo(x, y);  // Draw to the current mouse position
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.closePath();
    });

    window.addEventListener('resize', () => {
      // Re-adjust canvas size on window resize
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    });
  </script>
</body>
</html>
